<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>


    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">MUM Golden Dome Market ::: SRM System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Products <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Suppliers</a>
                </li>

            </ul>

            <ul class="navbar-nav ">
                <li class="nav-item active">
                     <span class="navbar-text">
                      Hello! |
                    </span>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Sign Out</a>
                </li>

            </ul>


        </div>
    </nav>

<div class="container">
    <div class="row">
        <h1>New Product Form</h1>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="productNumber">Product Number</label>
                        <input type="text" class="form-control" id="productNumber" >
                    </div>
                    <div class="form-group col-md-6">
                        <label for="quantityInStock">Quantity in Stock</label>
                        <input type="text" class="form-control" id="quantityInStock" >
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" >
                    </div>
                    <div class="form-group col-md-6">
                        <label for="supplier">Supplier</label>
                        <select id="supplier" class="custom-select">
                            <option selected>Open this select menu</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="unitPrice">Unit price</label>
                        <input type="number" class="form-control" id="unitPrice" >
                    </div>
                    <div class="form-group col-md-6">
                        <label for="dateSupplied">Date Supplied</label>
                        <input type="date" class="form-control" id="dateSupplied" >
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Reset</button>
                <button type="submit" class="btn btn-warning">Cancel</button>
                <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>
    </div>

</div>
</body>
</html>
